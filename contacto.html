<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="estilos-productos.css">

    </head>

    <body>
        <header>
            <div class="caja">
            <h1><img src="img/logo.png" alt="logo Barberia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">contacto</a></li>
                </ul>

            </nav>
        </div>
          
        </header>

        <main>
            <form>
                <label for="nombre-apellido">Nombre y Apellido</label>
                <input id="nombre-apellido" type="text" class="input-padron" required placeholder="Juan Perez">
                <label for="email">E-mail</label>
                <input id="email" type="email" class="input-padron" required placeholder="Juanperez@gmail.com">

                <label for="telefono">Telefono</label>
                <input id="telefono" type="tel" class="input-padron" required placeholder="sin 0 sin 15">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                 
                <fieldset>
                <legend>¿Como te gustaria que te contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email" >Email</label>
                

                <label for="radio-telefono"> <input type="radio" name="contacto" id="radio-telefono" value="Telefono" >Telefono</label>
               

                <label for="radio-whatsapp"> <input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp" checked >whatsapp</label>
               
                </fieldset>

           <fieldset>
            <legend>¿En que horario prediere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

               <label class="checkbox"><input type="checkbox" checked> ¿Le gustaria recibir novedades de la barberia Alura?</label> 


                <input class="enviar" type="submit" value="Enviar Formulario" >
            </form>

            <table class="tbl-horario">

                <thead>
                    <tr>
                        <td>Día</td>
                        <td>Horario</td>
                    </tr>
                </thead>

                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08:00Hs a 12:00Hs</td>
                        </tr>
        
                        <tr>
                            <td>Miercoles</td>
                            <td>08:00Hs a 12:00Hs</td>
                        </tr>
        
                        <tr>
                            <td>Viernes</td>
                            <td>08:00Hs a 12:00Hs</td>
                        </tr>
                    </tbody>
               

                

            </table>

        </main>

        <footer>
            <img src="img/logo-blanco.png" alt="logo Barberia Alura">
            <p class="copyrigth">&copy Copyrigth Barberia Alura 2022</p>
        </footer>

        </body>
        </html>
